<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>御代田蒸留所 Cask#1 | Whisky×NFT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="page">
        <section class="hero">
          <div class="hero__media">
            <img
              src="images/001.jpg"
              alt="熟成中のウイスキー樽"
              class="hero__image"
              data-hero-image
            />
            <div class="hero__tint"></div>
            <div class="hero__transition is-visible" data-hero-transition></div>
          </div>
          <div class="hero__content">
            <p class="hero__tagline">
              <span>御代田蒸留所</span>
              <span>Cask#1</span>
            </p>
            <h1 class="hero__title">
              YOUR WHISKY,<br />
              YOUR STORY<br />
              <span class="hero__title-sub">from MIYOTA</span>
            </h1>
            <p class="hero__description hero__description--lead">
              熟成と物語を所有する。NFTで始まる新しいクラフト体験。
            </p>
            <p class="hero__description">
              長野県 御代田町の自然が育んだ原酒を、3年後に手に入れることができます。このふるさと納税でしか体験できない、ウイスキーとの共創をぜひ体験してください。
            </p>
            <p class="hero__note">
              数量限定。限定ウイスキーNFTをあなたに。
            </p>
            <div class="hero__actions">
              <a class="hero__cta" href="#application">
                寄付をする
                <span aria-hidden="true" class="hero__cta-arrow">→</span>
              </a>
              <span class="hero__cta-sub">Whisky×NFT</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
